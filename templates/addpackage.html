<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Package</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 500px;
            padding: 50px;
            margin: 50px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
        }

        h2 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .add-package-form {
            text-align: left;
            margin-bottom: 20px;
        }

        .add-package-form label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-size: 16px;
        }

        .add-package-form input {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
            margin-left: 10px;
        }

        .back-link {
            display: inline-block;
            padding: 15px 25px;
            background-color: #95a5a6;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .back-link:hover {
            background-color: #7f8c8d;
        }

        .logout {
            text-align: right;
        }

        .logout a {
            display: inline-block;
            padding: 15px 25px;
            background-color: #e74c3c;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .logout a:hover {
            background-color: #c0392b;
        }

        .foot{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logout">
            <a href="/logout">Logout</a>
        </div>

        <h2>Add New Package</h2>

        <form class="add-package-form" action="/security/add" method="post">
            <label for="rollNum">Student Roll Number:</label>
            <input type="text" id="rollNum" name="rollNum" required>

            <label for="src">Package Source:</label>
            <input type="text" id="src" name="src" required>

            <input type="submit" id="add" value="Add">
        </form>

        <div class="foot"><a href="/security" class="back-link">Back to Security Dashboard</a></div>
    </div>

</body>
</html>

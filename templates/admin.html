<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Courier Portal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 3%;
            padding: 5%;
            background-color: #f4f4f4;
        }

        .container {
            border: 1px solid #beb9c0;
            border-radius: 10px  ;
            background-color: #f7f7f7;

            max-width: 400px;
            margin: 5% auto;
            text-align: center;
            padding: 3% 5%
        }

        h2 {
            color: #333;
            font-size: 2em;
            padding-bottom: 20px;
        }

        form {
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-size: 16px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        #username, #password {
            width: 95%;
        }

        .login-links {
            margin-top: 20px;
        }

        .login-links a {
            text-decoration: none;
            color: #3498db;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Admin Login</h2>

        <form action="/admin" method="post">
            <label for="username">Admin ID:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Login">
        </form>

        <div class="login-links">
            <a href="/">Home</a>
        </div>
    </div>

</body>
</html>
